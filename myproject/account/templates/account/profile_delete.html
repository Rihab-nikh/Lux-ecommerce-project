{% extends 'base.html' %}

{% block content %}
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'account:profile_detail' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
